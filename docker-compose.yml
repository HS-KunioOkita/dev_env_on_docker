version: '2'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: localhost
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:5080'
        gitlab_rails['gitlab_shell_ssh_port'] = 5022
    volumes:
      - ./gitlab/config:/etc/gitlab:rw
      - ./gitlab/logs:/var/log/gitlab:rw
      - ./gitlab/data:/var/opt/gitlab:rw
    ports:
      - "5443:443"
      - "5080:5080"
      - "5022:22"
    restart: always

  mongo:
    image: mongo:latest
    volumes:
      - ./mongo/data/runtime/db:/data/db
      - ./mongo/dump:/dump
    command: mongod --smallfiles

  rocketchat:
    image: rocketchat/rocket.chat:latest
    environment:
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      # RocketChatのURL（ここではホスト名をlocalhostとしています）
      - ROOT_URL=http://localhost
      # アカウントのメールアドレスのドメインチェックを無効化
      - Accounts_UseDNSDomainCheck=false
    depends_on:
      - mongo
    links:
      - mongo:mongo
    ports:
      - 5000:3000

  usvn:
    image: sharaku/usvn:latest
    ports:
      - 8000:80
    volumes:
      - ./svn:/var/lib/svn:rw
    restart: always

  openldap:
    image: dinkel/openldap:latest
    ports:
      - 389:389
    environment:
      SLAPD_PASSWORD: secret
      SLAPD_DOMAIN: ldap.example.org
    volumes:
      - ./ldap/config:/etc/ldap:rw
      - ./ldap/data:/var/lib/ldap:rw
    restart: always

  jenkins:
    image: jenkins:latest
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins:/var/jenkins_home:rw
    restart: always

  redmine:
    image: redmine:latest
    ports:
      - 3000:3000
    volumes:
      - ./redmine/data:/home/redmine/data:rw
    depends_on:
      - db
    links:
      - db:postgres
    environment:
      REDMINE_DB_POSTGRES: db
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
    restart: always

  db:
    image: postgres:latest
    volumes:
      - ./pgdata/:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: redmine
    restart: always

  portainer:
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9000:9000
    restart: always
